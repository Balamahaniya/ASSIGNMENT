<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
        body {
            background-color:rgb(165, 21, 81);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #back2 {
            background-color: rgb(117, 11, 61);
            padding: 20px;
            border-radius: 10px;
            width:500px;
            height:500px;
        }

        #back2 table {
            width: 100%;
            font-size: large;
            color:white;
        }


        #back2 input, #back2 select, #back2 textarea {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #back2 textarea {
            height: 50px;
        }

        .gender-options {
            display: flex;
            align-items: center;
        }

        .gender-options label {
            margin-right: 10px;
            color: white;
        }

        #back2 button {
            width: 100%;
            height: 35px;
            background-color: white;
            color: black;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #back2 button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="back2">
        <form>
            <table cellspacing="10px">
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" placeholder="your name" ></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="your email" ></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" ></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" id="phone" name="phone"></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td class="gender-options">
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="female">
                         <label for="other">Other</label>
                        <input type="radio" id="other" name="gender" value="other">
                       
                    </td>
                </tr>
                <tr>
                    <td><label for="language">Language:</label></td>
                    <td>
                        <select id="language" name="language">
                            <option value="select">Select language</option>
                            <option value="english">English</option>
                            <option value="spanish">Spanish</option>
                            <option value="french">French</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="zip">Zip Code:</label></td>
                    <td><input type="text" id="zip" name="zip" ></td>
                </tr>
                <tr>
                    <td><label for="about">About:</label></td>
                    <td><textarea id="about" name="about" placeholder="Write about yourself..." ></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit"><b>Register</b></button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
